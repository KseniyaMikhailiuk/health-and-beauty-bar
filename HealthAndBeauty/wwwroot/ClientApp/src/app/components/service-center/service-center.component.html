<article class="service-centers-list-detail">
  <img src="{{serviceCenter.imageUrl}}"/>
  <section class="service-centers-list-detail__desctiption">
      <h4>{{serviceCenter.name}}</h4>
      <p>{{serviceCenter.address}}</p>
      <p>{{serviceCenter.distance}} km</p>
      <bar-rating rate="{{serviceCenter.rating}}" [max]="5"></bar-rating>
  </section>
</article>
